        freigestellt = heißt Objekt mit weißem Hintergrund oder unwichtigen Hintergrund
        jpg =   komprimiert (Fotos, pixelorientiert, nicht freistellbar)
        png =   (Fotos, Grafiken, Logos(freigestellt), transparent)
        gif =   Animationen, wenig Farben, freistellen, harte transparent
        svg =   Vektororientiert, Logos, Gestaltung, Diagramme
        bmp =   pixelorientiert
    -->
